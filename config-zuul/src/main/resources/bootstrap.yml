server:
  port: 8000
  address: 10.14.125.195

eureka:
  client:
    service-url:
      defaultZone: http://root:booszy@10.14.125.195:8761/eureka
  instance:
    prefer-ip-address: true
    instance-id: ${server.address}:${server.port}

spring:
  application:
    name: zuul-server
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      profile: csdn
      label: springcloud-zuul
  rabbitmq:
    host: 10.14.125.152
    port: 5672
    username: admin
    password: wwwwww
zuul:
  ignoredServices: '*'
  routes:
    test-a:
      path: /testA/**
      serviceId: service-a
    test-b:
      path: /testB/**
      serviceId: service-b

ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
  eureka:
    enable: false


management:
  endpoints:
    web:
      exposure:
        include: bus-refresh
